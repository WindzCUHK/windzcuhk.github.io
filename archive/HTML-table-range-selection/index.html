<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Multi-selection table demo</title>
		<link rel="stylesheet" type="text/css" href="theme.css">
		<link rel="stylesheet" type="text/css" href="toRangeSelectionTable.css">
	</head>
	<body>
		<h1>Table 1</h1>
		<table id="testing-table-1">
			<tr>
				<td>table 1</td>
				<td>Smith</td>
				<td>50</td>
			</tr>
			<tr>
				<td>Eve</td>
				<td>Jackson</td>
				<td>94</td>
			</tr>
			<tr>
				<td>John</td>
				<td>Doe</td>
				<td>80</td>
			</tr>
		</table>
		<h1>Table 2</h1>
		<table id="testing-table-2">
			<tr>
				<td>table 2</td>
				<td>Smith</td>
				<td>50</td>
			</tr>
			<tr>
				<td>Eve</td>
				<td>Jackson</td>
				<td>94</td>
			</tr>
			<tr>
				<td>John</td>
				<td>Doe</td>
				<td>80</td>
			</tr>
		</table>
		<h1>Normal table</h1>
		<table id="testing-table-3">
			<tr>
				<td>I am a normal table</td>
				<td>Smith</td>
				<td>50</td>
			</tr>
			<tr>
				<td>Eve</td>
				<td>Jackson</td>
				<td>94</td>
			</tr>
			<tr>
				<td>John</td>
				<td>Doe</td>
				<td>80</td>
			</tr>
		</table>
		<div class="remainder">
			<span>Try your <code>Ctrl+C</code> on the table, and paste the text below</span>
			<br />
			<textarea placeholder="Ctrl+V on me"></textarea>
		</div>

		<script src="./toRangeSelectionTable.js"></script>
		<script src="./main.js"></script>
	</body>
</html>
